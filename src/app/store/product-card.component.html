<div class="card border-0">
  <img src={{img}}>
  <div class="card-body ps-0 pb-0">
    <h1 class="card-title">{{title}}</h1>
    <h2 class="card-text">{{description}}</h2>
    <h3 class="card-text">From</h3>
    <h4 class="card-text">{{price}}</h4>
    <button type="button" class="btn btn-dark rounded-0">Quick Shop</button>
  </div>
</div>
